build:
  pre_ci:
    - docker build -t=shiphitchcock1/samplepyt .

  pre_ci_boot:  
      image_name: shiphitchcock1/samplepyt
      image_tag: latest
      #image_name: drydock/u12nod
      #image_tag: prod
      pull: false
      options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'

  ci:
    - python --version  

  post_ci:
    - docker push shiphitchcock1/samplepyt
    
integrations:
  hub:
    - integrationName: shiphitchcock1-hub
      type: docker
